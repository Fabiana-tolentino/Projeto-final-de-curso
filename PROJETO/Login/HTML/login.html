<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login/HTML/login.css"/>
    <script defer src="../JS/login.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="bodyLogin">

        <form action="/Mentor/html/mentores.html">
            
            <h5> Seja bem vindo! </h5>
            <h1 class="titulo2">Realize seu Login</h1>
            <div class="input-box">
                <label for="email">E-mail:</label><br>
                <input type="email" id="login" placeholder="Insira seu e-mail" required><br><br>
            </div>
            <div class="input-box">
                <label for="password">Senha:</label><br>
                <input type="password" id="password"  placeholder="Insira sua senha" required minlength="5" maxlength="10" ><br><br>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Lembre - me</label>
                
                    <a href="">Esqueci minha senha</a><br>
                </div>
    
                <button type="submit" class="btn">Enviar</button>
                
            </form>
           
            
      </form>
      
    </div>
    
</body>
</html>
